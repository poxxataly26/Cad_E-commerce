<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <div class="form">
        <form method="post">
            <br>
            <h2>Cadastro</h2><br><br>
            <label for="nome">Nome:</label>
            <input type="text" size="30" placeholder="Nome Completo" id="nome">
            <label for="cpf">CPF:</label>
            <input type="number" placeholder="231.564.321-00" id="CPF"><br><br>
            <label for="email">Email:</label>
            <input type="email" size="30" placeholder="Email Válido" id="email">
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data"><br><br>

            <h2>Endereço</h2><br>

            <label for="cep">CEP:</label>
            <input type="text" placeholder="21365-000" id="cep"><br><br>
            <label for="rua">Rua:</label>
            <input type="text" size="30" placeholder="Insira a rua" id="rua">
            <label for="nu">Numero:</label>
            <input type="text" size="5" placeholder="Número" id="numero"><br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" placeholder="Bairro" id="bairro"><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" placeholder="Cidade" id="cidade"><br><br>
            <label for="estado">Estado:</label>
            <input type="text" placeholder="Estado" id="estado">
            <label for="complemento">Complemento:</label>
            <input type="text" size="20" placeholder="Andar, Apartamento, Bloco" id="complemento"><br><br>
            <label for="senha">Senha:</label><br>
            <input type="password" size="15" placeholder="Insira a senha" id="senha"><br><br>
            <label for="senhax">Comfirme sua senha:</label>
            <input type="password" size="15" placeholder="Confirmação" id="senhax"><br><br>
            <input type="submit" value="cadastrar" onclick="Verificar()">
        </form>
    </div>
    <script src='cadastro.js'></script>
</body>
</html>
